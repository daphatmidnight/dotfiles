# My tmux conf
# unit

# split panes using | and _
bind | split-window -h
bind _ split-window -v

# reload config file with R
bind r source-file ~/.tmux.conf

# switching panes w/ ALT-arrow no prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# reorder windows with SHIFT-[left/right]
bind-key -n S-Left swap-window -t -1
bind-key -n S-Right swap-window -t +1

# don't autorename
set -g allow-rename off
# do autorenumber
set -g renumber-windows on

# start indexes at 1
set -g base-index 1
set -g pane-base-index 1

# STATUS BAR
set -g status-utf8 on
set -g status-interval 30
set -g status-justify left
# left: session, window, pane
set -g status-left-length 40
set -g status-left '#[fg=red]#S#[fg=red] #I:#P#[default]'
# right: hostname, battery, date, time
set -g status-right '#[fg=red]#H#[default]\
 #[fg=red]#(battery discharging)#[default]#(battery charging)\
 %I:%M'

# COLOURS
set -g status-bg default
set -g status-fg red
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg brightred

